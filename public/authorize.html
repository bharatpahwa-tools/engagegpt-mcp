<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorize | EngageGPT MCP</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Ovo&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #004182;
        --primary-hover: #003366;
        --bg: #f8fafc;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --border: #e2e8f0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Geist",
          -apple-system,
          sans-serif;
        background-color: var(--bg);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .auth-card {
        background: white;
        width: 100%;
        max-width: 440px;
        border-radius: 24px;
        box-shadow: 0 20px 50px rgba(0, 65, 130, 0.08);
        border: 1px solid var(--border);
        padding: 40px;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo-text {
        font-family: "Ovo", serif;
        font-size: 28px;
        color: var(--primary);
        font-weight: bold;
        letter-spacing: -0.5px;
        margin-bottom: 8px;
      }

      .sub-headline {
        font-size: 14px;
        color: var(--text-muted);
      }

      .instruction-box {
        background-color: #f1f5f9;
        border-radius: 16px;
        padding: 16px;
        margin-bottom: 24px;
        border: 1px dashed #cbd5e1;
      }

      .instruction-text {
        font-size: 13px;
        line-height: 1.5;
        color: #475569;
      }

      .instruction-link {
        display: inline-block;
        margin-top: 8px;
        color: var(--primary);
        font-weight: 600;
        text-decoration: none;
        font-size: 13px;
        transition: opacity 0.2s;
      }

      .instruction-link:hover {
        text-decoration: underline;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-main);
      }

      .input-wrapper {
        position: relative;
      }

      input[type="text"] {
        width: 100%;
        padding: 14px 16px;
        border-radius: 12px;
        border: 1.5px solid var(--border);
        font-family: "Geist", sans-serif;
        font-size: 14px;
        transition: all 0.2s ease;
        outline: none;
      }

      input[type="text"]:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(0, 65, 130, 0.05);
      }

      .submit-btn {
        width: 100%;
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: "Geist", sans-serif;
      }

      .submit-btn:hover:not(:disabled) {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status {
        margin-top: 20px;
        text-align: center;
        font-size: 13px;
        padding: 10px;
        border-radius: 8px;
        display: none;
      }

      .status.loading {
        display: block;
        background: #e0f2fe;
        color: #0369a1;
      }
      .status.error {
        display: block;
        background: #fef2f2;
        color: #b91c1c;
      }

      .footer {
        margin-top: 32px;
        text-align: center;
        font-size: 12px;
        color: var(--text-muted);
      }
    </style>
  </head>
  <body>
    <div class="auth-card">
      <div class="header">
        <div class="logo-text">EngageGPT MCP</div>
        <p class="sub-headline">Authorize Claude to use your writing persona</p>
      </div>

      <div class="instruction-box">
        <p class="instruction-text">
          To link your account, you'll need your
          <strong>Connection Token</strong> from the EngageGPT dashboard.
        </p>
        <a
          href="https://engagegpt.in/dashboard/mcp"
          target="_blank"
          class="instruction-link"
        >
          Get Connection Token &rarr;
        </a>
      </div>

      <form id="authForm" method="GET" action="">
        <!-- Hidden inputs will be automatically populated if they exist in the URL -->
        <div id="hiddenFields"></div>

        <div class="form-group">
          <label for="connectionToken">Connection Token</label>
          <div class="input-wrapper">
            <input
              type="text"
              id="connectionToken"
              name="connectionToken"
              placeholder="Enter Connection Token"
              required
              spellcheck="false"
              autocomplete="off"
            />
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Connect Account
        </button>

        <div id="statusMessage" class="status"></div>
      </form>

      <div class="footer">&copy; 2024 EngageGPT. All rights reserved.</div>
    </div>

    <script>
      const form = document.getElementById("authForm");
      const tokenInput = document.getElementById("connectionToken");
      const submitBtn = document.getElementById("submitBtn");
      const statusMessage = document.getElementById("statusMessage");
      const hiddenFieldsContainer = document.getElementById("hiddenFields");

      // Submit event listener for UI status
      form.addEventListener("submit", (e) => {
        const token = tokenInput.value.trim();

        if (!token) {
          e.preventDefault();
          statusMessage.textContent = "Please enter a valid connection token.";
          statusMessage.className = "status error";
          return;
        }

        submitBtn.disabled = true;
        statusMessage.textContent = "Linking your account...";
        statusMessage.className = "status loading";

        // Form will submit via GET with connectionToken + hidden OAuth params
      });

      // Auto-focus the input
      tokenInput.focus();
    </script>
  </body>
</html>
