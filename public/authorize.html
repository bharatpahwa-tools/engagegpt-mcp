<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EngageGPT MCP - Connect Your Account</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 480px;
        width: 100%;
        padding: 48px 40px;
        animation: slideUp 0.4s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo h1 {
        font-size: 28px;
        color: #667eea;
        margin-bottom: 8px;
      }

      .logo p {
        color: #6b7280;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #374151;
        font-weight: 500;
        font-size: 14px;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.2s;
        font-family: "Courier New", monospace;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .submit-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status-message {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        text-align: center;
        display: none;
      }

      .status-message.success {
        background: #d1fae5;
        color: #065f46;
        display: block;
      }

      .status-message.error {
        background: #fee2e2;
        color: #991b1b;
        display: block;
      }

      .status-message.loading {
        background: #dbeafe;
        color: #1e40af;
        display: block;
      }

      .info-box {
        background: #f3f4f6;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 24px;
      }

      .info-box p {
        color: #4b5563;
        font-size: 13px;
        line-height: 1.6;
      }

      .info-box strong {
        color: #1f2937;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>ðŸš€ EngageGPT MCP</h1>
        <p>Connect your account to continue</p>
      </div>

      <div class="info-box">
        <p>
          <strong>What is this?</strong><br />
          Enter your EngageGPT connection token to authorize Claude Desktop to
          access your LinkedIn insights and tools.
        </p>
      </div>

      <form id="authForm">
        <div class="form-group">
          <label for="connectionToken">Connection Token</label>
          <input
            type="text"
            id="connectionToken"
            name="connectionToken"
            placeholder="Enter your connection token"
            required
            autocomplete="off"
          />
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Connect Account
        </button>

        <div id="statusMessage" class="status-message"></div>
      </form>
    </div>

    <script>
      const form = document.getElementById("authForm");
      const tokenInput = document.getElementById("connectionToken");
      const submitBtn = document.getElementById("submitBtn");
      const statusMessage = document.getElementById("statusMessage");

      // Populate hidden inputs from URL parameters
      (function () {
        try {
          const urlParams = new URLSearchParams(window.location.search);
          for (const [key, value] of urlParams.entries()) {
            if (key === "connectionToken") continue; // Don't duplicate the visible input

            const hiddenInput = document.createElement("input");
            hiddenInput.type = "hidden";
            hiddenInput.name = key;
            hiddenInput.value = value;
            form.appendChild(hiddenInput);
          }
        } catch (e) {
          console.error("Error populating hidden inputs:", e);
        }
      })();

      function showStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message ${type}`;
      }

      form.addEventListener("submit", (e) => {
        // Allow default form submission!
        // We just perform validation and UI updates here.

        const connectionToken = tokenInput.value.trim();

        if (!connectionToken) {
          e.preventDefault(); // Stop submission if invalid
          showStatus("Please enter your connection token", "error");
          return;
        }

        // UI updates only
        submitBtn.disabled = true;
        tokenInput.readOnly = true; // Use readOnly instead of disabled to ensure value is submitted
        showStatus("Verifying your token...", "loading");

        // Form will naturally submit to current URL with all inputs (visible + hidden) as query params
      });

      // Auto-focus on token input
      tokenInput.focus();
    </script>
  </body>
</html>
